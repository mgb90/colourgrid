  <h1>Fun Color Grid</h1>

    <div class="options options1">
        <button type="button" class="main-btn" onclick="button_click_color('red');">Red</button>
        <button type="button" class="main-btn" onclick="button_click_color('green');">Green</button>
        <button type="button" class="main-btn" onclick="button_click_color('blue');">Blue</button>
        <button type="button" class="main-btn" onclick="button_click_color('yellow');">Yellow</button>
    </div>
    <div class="grid">
      <div id="col1">
        <div id="box1"class="cell box_red"></div>
        <div id="box2" class="cell box_blue"></div>
      </div>
      <div id="col2">
        <div id="box3" class="cell box_green"></div>
        <div id="box4" class="cell box_yellow"></div>
      </div>
    </div>
    <div class="options options2">
        <button type="button" class="main-btn" onclick="button_click_clockwise();">Clockwise</button>
        <button type="button" class="main-btn null-btn" onclick="button_click_anticlockwise();"><span class="cstext">Coming Soon</span><span class="nulltext">Anti-Clockwise</span></button>
        <button type="button" class="main-btn null-btn" onclick="button_click_random();"><span class="cstext">Coming Soon</span><span class="nulltext">Random</span></button>
        <button type="button" class="main-btn null-btn" onclick="button_click_emergency();"><span class="cstext">Coming Soon</span><span class="nulltext">Emergency</span></button>
    </div>
  </section>
  <button type="button" class="main-btn" onclick="button_click_reset();">Reset</button>

<script>

//Fill grid with select color

function button_click_color(color){
    document.getElementById("box1").style.backgroundColor=color;
    document.getElementById("box2").style.backgroundColor=color;
    document.getElementById("box3").style.backgroundColor=color;
    document.getElementById("box4").style.backgroundColor=color;
}

//Reset to original colour layout

function button_click_reset(){
    document.getElementById("box1").style.backgroundColor='red';
    document.getElementById("box2").style.backgroundColor='blue';
    document.getElementById("box3").style.backgroundColor='green';
    document.getElementById("box4").style.backgroundColor='yellow';
    move_count = 0;
}


//Rotate colors clockwise

var move_count = 0;

function button_click_clockwise() {
  move_count += 1;
  if (move_count == 1) {
  document.getElementById("box1").style.backgroundColor='blue';
  document.getElementById("box2").style.backgroundColor='yellow';
  document.getElementById("box3").style.backgroundColor='red';
  document.getElementById("box4").style.backgroundColor='green';
}
  else if (move_count == 2) {
  document.getElementById("box1").style.backgroundColor='yellow';
  document.getElementById("box2").style.backgroundColor='green';
  document.getElementById("box3").style.backgroundColor='blue';
  document.getElementById("box4").style.backgroundColor='red';
  }

  else if (move_count == 3) {
  document.getElementById("box1").style.backgroundColor='green';
  document.getElementById("box2").style.backgroundColor='red';
  document.getElementById("box3").style.backgroundColor='yellow';
  document.getElementById("box4").style.backgroundColor='blue';
  }

  else if (move_count == 4) {
  document.getElementById("box1").style.backgroundColor='red';
  document.getElementById("box2").style.backgroundColor='blue';
  document.getElementById("box3").style.backgroundColor='green';
  document.getElementById("box4").style.backgroundColor='yellow';
  move_count = 0;
  }
}
